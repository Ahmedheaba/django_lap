<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for movie in movies %}
        <img src="{{movie.poster.url}} " width='400px' height='300px' alt="Image">
        <div>
            <h3><a href="{% url 'show' movie.id %}">{{movie.title}}</a></h3>
            <h3>{{ movie.overview }}</h3>
            <h3>{{ movie.year }}</h3>    
        </div>
        {% endfor %}

    </ul>
</body>
</html>
